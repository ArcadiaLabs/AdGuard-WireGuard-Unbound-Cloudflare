body:
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      multiple: true
      description: Which type of OS used ?
      options:
        - Raspberry Pi
        - DietPi
        - Ubuntu
        - Other (explain in description)
    validations:
      required: true
  - type: dropdown
    id: processor
    attributes:
      label: Architecture
      multiple: true
      description: Which type of processor used ?
      options:
        - 32-bit
        - 64-bit
    validations:
      required: true
  - type: dropdown
    id: platforms
    attributes:
      label: Platform
      multiple: true
      description: Which platform/platforms is used ?
      options:
        - Windows
        - Linux
        - Mac
        - Android
        - IOS
    validations:
      required: true
  - type: dropdown
    id: project
    attributes:
      label: Project
      multiple: true
      description: Which project/projects has issue ?
      options:
        - Aduard Home
        - Wireguard
        - Unbound
        - Cloudflare
        - Stubby
        - DNScrypt
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      multiple: true
      description: Which browser/browsers is used ?
      options:
        - Firefox
        - Chrome
        - Brave
        - Opera
        - Edge
        - Other
    validations:
      required: true
  - type: dropdown
    id: Issue
    attributes:
      label: Issue
      multiple: true
      description: Issue Type (Optional)
      options:
        - Not working
        - Not installing
        - Slow speeds
        - Other (explain in description)
  - type: textarea
    id: what-happened
    attributes:
      label: Issue Description
      description: 
      placeholder: 
      value:
    validations:
      required: true
